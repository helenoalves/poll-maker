<div class="col s12 m8">
  <h4 class="header center blue-grey-text">{{poll.title}}</h4>
  <div class="card hoverable">
    <div class="card-image">
      <img src="./images/detail.png" height="200" width="40">
      <a class="btn-floating halfway-fab waves-effect waves-light blue" (click)="back()"><i class="material-icons">fast_rewind</i></a>    
    </div>
    <div class="card-stacked">
      <div class="card-action">
        <span class="blue-grey-text">{{poll.description}} - {{poll.start | date:'dd/MM/yyyy HH:mm' }} to {{poll.finish | date:'dd/MM/yyyy HH:mm' }}</span>
        <form action="#">
          <p *ngFor="let theOption of poll.options; let i = index" class="blue-grey-text">
            {{ theOption.description }} - {{ theOption.mailVote.length }}
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
