<div class="row center">
    <div class="input-field col s6 offset-s3">
        <i class="material-icons prefix">account_circle</i>
        <input [(ngModel)]="mail" id="input-mail" email type="text" class="validate">
        <label for="icon_prefix">Email</label>
    </div>
</div>
<div class="row center">
    <button id="button-login" class="btn waves-effect waves-light blue lighten-1" type="submit" name="action" (click)="login()">
        Login
        <i class="material-icons right">send</i>
      </button>
</div>
